<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,900&family=Montserrat:ital,wght@1,100&family=Nunito+Sans:ital,opsz,wght@1,6..12,300&family=Open+Sans:wght@300;400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,300;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container-->

            <div class="sub-container grant-location-container">
                <img src="assets/weatherAppProject/assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow access to get the weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather -->

            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="search for city..." data-searchInput>
                <button class="btn">
                    <img src="assets/weatherAppProject/assets/search.png"  width="20" height="20">
                </button>
            </form>

            <!-- loading screen container -->

            <div class=" sub-container loading-container">
                <img src="assets/weatherAppProject/assets/loading.gif" alt="" width="150px" height="150px">
                <p>Loading</p>
            </div>

            <!-- show weather info-->

            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img src="" data-countryIcon>
                </div>
                  <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-weatherIcon >

                <!-- weather temp  -->

                <p data-temp></p>

                <!-- 3 cards parameter  -->
                <div class="parameter-container">
                    
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="assets/weatherAppProject/assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->

                    <div class="parameter">
                        <img src="assets/weatherAppProject/assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->

                    <div class="parameter">
                        <img src="assets/weatherAppProject/assets/cloud.png" alt="">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                    </div>


                </div>

               

            </div>

           
            <img class="error-container"  alt="">
             
            


        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
